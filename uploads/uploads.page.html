<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>On Cloud</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let f of cloudFiles">
       <ion-label class="ion-text-wrap"> <a [href]=f.url target="_blank" rel="noopener">Download</a></ion-label>
      <ion-thumbnail slot="start">
        <img [src]=f.url />
      </ion-thumbnail>
      <ion-button slot="end" (click)="deleteFile(f.ref)" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
