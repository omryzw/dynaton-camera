<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      On My Device
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/uploads">
        <ion-icon slot="icon-only" name="cloud-done"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar [value]="uploadProgress" color="danger" *ngIf="uploadBegan"></ion-progress-bar>

  <ion-list>
    <ion-item-sliding *ngFor="let f of files">
      <ion-item (click)="openFile(f)">
        <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
        <ion-label class="ion-text-wrap">
          {{ f.name }}
        </ion-label>
      </ion-item>

      <!-- <ion-item-options side="end">
        <ion-item-option (click)="deleteFile(f)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->


      <ion-item-options side="end">
        <ion-item-option (click)="uploadFile(f)" color="primary">
          <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteFile(f)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectMedia()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Upload
    </ion-button>
  </ion-toolbar>
</ion-footer>
